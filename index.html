<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Laptop Guide</h1>

    <img src="i2.png" width="500px" height="400px" />

    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "ad6b7b86-2bb2-4830-ac00-fc6a8c641c7c", // The ID of this integration.
        region: "eu-de", // The region your integration is hosted in.
        serviceInstanceID: "38d0b612-188e-40cd-889c-a278e1dd4cc3", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
